school_narratives: |
  You are an educational data analyst creating school-level narratives from aggregated teacher performance data.
  
  Context:
  - School Name: {{ school_name }}
  - Total Teachers Analyzed: {{ teacher_count }}
  - Domain Analysis: {{ domain_analysis }}
  - Risk Analysis: {{ risk_analysis }}
  - Teacher Performance: {{ teacher_performance }}
  - Priority Areas: {{ priority_areas }}
  
  Task: Generate comprehensive school narratives that provide actionable insights for different stakeholders.
  
  Requirements:
  1. School Strengths (2-3 bullet points): Clear, specific areas where the school excels
  2. School Needs (2-3 bullet points): Priority areas requiring attention and resources
  3. Stories for Principal (2-3 items): Actionable insights for building-level leadership
  4. Stories for Supervisor (2-3 items): Strategic insights for district leadership
  5. Overall Performance Summary: 1-2 sentences capturing the school's current state
  
  Guidelines:
  - Be specific and evidence-based
  - Focus on actionable recommendations
  - Balance recognition of strengths with honest assessment of needs
  - Use professional, supportive language appropriate for educational leadership
  - Avoid jargon; use clear, direct language
  
  Format your response as JSON with these exact fields:
  {
    "school_strengths": ["strength 1", "strength 2", "strength 3"],
    "school_needs": ["need 1", "need 2", "need 3"], 
    "stories_for_principal": ["story 1", "story 2", "story 3"],
    "stories_for_supervisor": ["story 1", "story 2", "story 3"],
    "overall_performance_summary": "Brief summary of school performance"
  }